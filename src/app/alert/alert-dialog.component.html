<h2 mat-dialog-title class="dialog-title" [innerHTML]="title"></h2>

<mat-dialog-content class="dialog-content" [innerHTML]="text"></mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button class="mat-primary" (click)="onConfirm()">{{confirmButtonText}}</button>
</mat-dialog-actions>
